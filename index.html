<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/theme.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" href="./src/assets/favicon.png">
    <title>InstaFilter</title>
</head>

<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn" tabindex="0">
                        Choose image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image chosen</p>
                    </div>
                    <canvas id="image-canvas" class="hidden"></canvas>
                </div>
            </div>
            <div class="right">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="filters">Filters</button>
                    <button class="tab-btn" data-tab="presets">Presets</button>
                </div>

                <div class="tab-content">

                    <div class="tab-panel active" id="filters">
                        <div class="filters"></div>
                    </div>

                    <div class="tab-panel" id="presets">
                        <div class="presets"></div>
                    </div>

                </div>

            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="./src/js/script.js"></script>
</body>

</html>
